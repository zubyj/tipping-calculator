<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Tipping Calculator</title>
</head>
<body>
<div class="container">
    <div id="calculator">
        <h1>Tipping Calculator</h1>

        <form>
            <!-- Total price -->
            <div class="form-item"> 
                <label for="totalPrice">How much was the total?</label>
                <div >
                    $<input type="number" id="total" class="form-input" step=".01" placeholder="10.50">
                </div>
            </div>

            <!-- Tip amount -->
            <div class="form-item">
                <label for="tip">How was the service?</label>
                <div>
                    ( Tip amount )
                </div>
                <select onchange="displayImg()" id="tip" class="form-input">
                    <option value=".2">20% Great Service</option>
                    <option value=".15">15% It was good</option>
                    <option value=".1">10% Not bad</option>
                    <option value=".05">5%  What service?</option>
                    <option value=".01"> 1% This was personal</option>
                    <option value="0">0% My disappointment is immeasurable, and my day is ruined. </option>
                </select>
            </div>

            <!-- Amount of people sharing the bill -->
            <div class="form-item">
                <label for="people">How many are sharing the bill?</label>
                <div>
                    <input type="number" class="form-input" id="people" placeholder="1 (Just me)">
                </div>
            </div>
        </form>



        <!-- Displays final amount on calculate button click -->

        <div class="float-container">
            <div class="float-child">
                <!-- Calculate btn -->
                <a onclick="calculate()" id="calculateBtn">Calculate</a>
                <div id="finalAmount">
                    <div id="totalArea">
                        The total is : $<span id="totalDisplay"></span>
                    </div>
                    $<span id="splitTotal"></span> per person
                </div>
            </div>
            <div class="float-child">
                <img id="pic" src="images/doge.jpeg">
            </div>
        </div>
        <!-- Hidden pictures which display corresponding to tip amounts -->
        <!-- <div class="pics text-center">
            <img id="icecube" src="images/icecube.jpg" alt="Angry Ice Cube">
            <img id="smh" src="images/smh.jpeg" alt="Disappointed Martin Lawrence">
            <img id="obama" src="images/obama.jpg" alt="Not bad Obama face.">
            <img id="idubbz" src="images/idubbz.jpg" alt="Idubbz saying 'Hey that's pretty good' ">
            <img id="arnold" src="images/arnold.jpg" alt="The Terminator giving you a thumbs up.">
            <img id="food_guy" src="images/food_guy.jpeg" alt="TheReportOfTheWeek guy reviewing Popeyes chicken">
        </div> -->
    </div>

</div>

    <!-- Used to calculate results & hides/display divs -->
    <script src="script.js"></script>
</body>
</html>
