<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Tipping Calculator</title>
</head>
<body>
<div class="container">
    <div id="calculator">
        <h1>Tipping Calculator</h1>

        <!-- User Input Form -->
        <form>
            <!-- Total price -->
            <div class="form-item"> 
                <label for="totalPrice">How much was the total?</label>
                <div >
                    <input type="number" id="total" class="form-input" step=".01" placeholder="$ 00.00">
                </div>
            </div>
            <!-- Tip amount -->
            <div class="form-item">
                <label for="tip">How was the service?</label>
                <div>
                    ( Tip amount )
                </div>
                <select onchange="displayPic()" id="tip" class="form-input">
                    <option value=".20">20% Great Service</option>
                    <option value=".15">15% Pretty good</option>
                    <option value=".10">10% It was ok</option>
                    <option value=".5">5% </option>
                    <option value="0.1"> 1% This was personal</option>
                    <option value="0.0">0% My disappointment is immeasurable, and my day is ruined. </option>
                </select>
            </div>
            <!-- Amount of people splitting the bill -->
            <div class="form-item">
                <label for="people">How many are sharing the bill?</label>
                <div>
                    <input type="number" class="form-input" id="people" placeholder="1 (Just me)">
                </div>
            </div>
        </form>

        <!-- Calculate btn-->
        <div>
            <button onclick="calculate()" type="button" id="calculate">Calculate</button>
        </div>

        <!-- Displays when calculate button pressed-->
        <div id="finalAmount">
            The total is : $<span id="totalDisplay"></span> <br>
            $<span id="splitTotal"></span> per person.
        </div>

        <img src="images/icecube.jpg" id="pic" />

        <!-- Hidden pictures which display corresponding to tip amounts -->
        <div class="pics text-center">
            <img id="icecube" src="images/icecube.jpg" alt="Angry Ice Cube">
            <img id="smh" src="images/smh.jpeg" alt="Disappointed Martin Lawrence">
            <img id="obama" src="images/obama.jpg" alt="Not bad Obama face.">
            <img id="idubbz" src="images/idubbz.jpg" alt="Idubbz saying 'Hey that's pretty good' ">
            <img id="arnold" src="images/arnold.jpg" alt="The Terminator giving you a thumbs up.">
            <img id="food_guy" src="images/food_guy.jpg" alt="TheReportOfTheWeek guy reviewing Popeyes chicken">
        </div>
    </div>

</div>

    <!-- Used to calculate results & hides/display divs -->
    <script src="script.js"></script>
</body>
</html>
