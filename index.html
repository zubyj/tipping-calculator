<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Tipping Calculator</title>
</head>
<body>
<div class="container">
    <div id="calculator">
        <h1 class="animate-character">Tipping Calculator</h1>

        <form>
            <!-- Total price -->
            <div class="form-item"> 
                <label for="totalPrice">How much was the total?</label>
                <div >
                    $<input type="number" id="total" class="form-input" step=".01" placeholder="10.50">
                </div>
            </div>

            <!-- Tip amount -->
            <div class="form-item">
                <label for="tip">How was the service?</label>
                <div>
                    ( Tip amount )
                </div>
                <select onchange="displayImg()" id="tip" class="form-input">
                    <option value=".2">20% Great Service</option>
                    <option value=".15">15% It was good</option>
                    <option value=".1">10% Not bad</option>
                    <option value=".05">5%  What service?</option>
                    <option value=".01"> 1% This was personal</option>
                    <option value="0">0% My disappointment is immeasurable, and my day is ruined. </option>
                </select>
            </div>

            <!-- Amount of people sharing the bill -->
            <div class="form-item">
                <label for="people">How many are sharing the bill?</label>
                <div>
                    <input type="number" class="form-input" id="people" placeholder="1 (Just me)">
                </div>
            </div>
            <div class="form-item">
                <!-- Displays final amount on calculate button click -->
                <div class="float-container">
                    <div class="float-child">
                        <img id="pic" src="images/doge.jpeg">
                    </div>
                    <div class="float-child">
                        <div id="finalAmount">
                            <div id="totalArea">
                                Total $<span id="totalDisplay"></span>
                            </div>
                            $<span id="splitTotal"></span> per person
                        </div>
                    </div>

                    <!-- Calculate btn -->
                    <a onclick="calculate()" id="calculateBtn">Calculate</a>
                    </div>
                </div>
            </div>
        </form>



</div>

    <!-- Used to calculate results & hides/display divs -->
    <script src="script.js"></script>
</body>
</html>
